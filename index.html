<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css">
    <link data-trunk rel="copy-dir" href="static">

    <title>The 2025 Little Orderings Treasure Hunt Quiz</title>

    <base href="/xmas-2025/" />

    <!-- Christmas theme on top of Pico -->
    <style>
        :root {
            --xmas-red: #b71c1c;
            --xmas-green: #1b5e20;
            --xmas-white: #fffdf7;
        }

        body {
            background:
                radial-gradient(circle at top, #ffffff 0, #fffdf7 40%, #f3f3f3 100%);
        }

        header {
            background: linear-gradient(90deg, var(--xmas-green), var(--xmas-red));
            color: white;
            padding: 1.2rem 0;
            margin-bottom: 1.5rem;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        .xmas-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-xmas {
            border: 10px solid var(--xmas-red);
            padding: 1.25rem 1.5rem;
            border-radius: 0.75rem;
            background:
                repeating-linear-gradient(-45deg,
                    #ffffff,
                    #ffffff 8px,
                    #f08888 8px,
                    #f08888 16px);
        }

        .page-content {
            background-color: #ffffff;
            border: 3px solid var(--xmas-red);
            border-radius: 1.0rem;
            padding: 1.25rem 1.5rem;
        }

        .btn-xmas {
            border-radius: 999px;
            border: 1px solid var(--xmas-red);
            background-color: var(--xmas-green);
            color: var(--xmas-white);
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-xmas-secondary {
            border-radius: 999px;
            border: 1px solid var(--xmas-green);
            background-color: var(--xmas-red);
            color: var(--xmas-white);
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-xmas:hover,
        .btn-xmas-secondary:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <main class="container">
        <div id="main" class="xmas-container"></div>
    </main>
</body>

</html>
